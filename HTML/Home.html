<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    body {
      background-color: aqua;
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: fit-content;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    table td {
      border: 2px solid black;
      background-color: orange;
      padding: 10px;
    }

    button {
      border: 2px solid black;
      width: 300px;
      background-color: red;
      color: white;
      padding: 10px;
      margin-top: 10px;
     
    }

    button:focus {
      background-color:green;
    }

    h1 {
      text-align: center;
    }
    
  </style>
</head>
<body>
  <section>
    <div class="form-container">
      <form action="">
        <h1>Register Form</h1>
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name" id="name" placeholder="Enter your name" required /></td>
          </tr>
          <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" name="age" id="age" placeholder="Enter your age" required /></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password" placeholder="Enter your password" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" placeholder="Enter your email" required /></td>
          </tr>
          <tr>
            <td><label for="course">Course:</label></td>
            <td>
              <select name="course" id="course" required>
                <option value="">Choose your course</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="java">Java</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Gender:</label></td>
            <td>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="male" required />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="female" required />
            </td>
          </tr>
        </table>
        <div style="text-align:center;">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
